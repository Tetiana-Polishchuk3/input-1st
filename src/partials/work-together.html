<section id="contact" class="contact-section container">
  <div class="contact-left">
    <h2 class="contact-heading">
      <span><strong>LETâ€™S</strong> WORK</span>
      <span class="break-line">TOGETHER</span>
    </h2>
    <p class="contact-description">
      Contact me to transform your ideas into exceptional solutions.
    </p>

    <div class="contact-info">
      <div class="contact-item">
        <a href="tel:+380904567890" class="contact-link">
          <svg class="icon" width="32" height="32">
            <use href="img/sprite.svg#icon-phone"></use>
          </svg>
          +38 090 456 78 90
        </a>
      </div>
      <div class="contact-item">
        <a href="mailto:lloydjefferson@gmail.com" class="contact-link">
          <svg class="icon" width="44" height="32">
            <use href="img/sprite.svg#icon-post"></use>
          </svg>
          lloydjefferson@gmail.com
        </a>
      </div>
      <div class="contact-item">
        <a
          href="https://www.google.com/maps/place/Rome,+Italy"
          target="_blank"
          class="contact-link"
        >
          <svg class="icon" width="32" height="32">
            <use href="img/sprite.svg#icon-gps"></use>
          </svg>
          Rome, Italy
        </a>
      </div>
    </div>
  </div>

  <div class="contact-right">
    <div class="contact-image-wrapper">
      <img
        src="img/work-together/worktogetherdecor@1x.webp"
        srcset="
          img/work-together/worktogetherdecor@1x.webp 1x,
          img/work-together/worktogetherdecor@2x.webp 2x
        "
        alt="Contact illustration"
        class="contact-image"
      />
    </div>

    <form class="contact-form" id="contactForm" novalidate>
      <input
        class="contact-input"
        type="email"
        name="email"
        placeholder="Your email*"
        required
        pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
        title="Please enter a valid email address"
      />
      <p class="error-message" data-for="email"></p>

      <textarea
        class="contact-textarea"
        name="message"
        placeholder="Message"
        required
      ></textarea>
      <p class="error-message" data-for="message"></p>

      <button class="contact-button" type="submit">SEND MESSAGE</button>
    </form>
  </div>
</section>
