<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/modal-window.css" />
</head>

<body>

    <div class="modalContainer">
        <div>
            <svg class="iconClose">
                <use xlink:href="../img/sprite.svg#icon-cross" />
            </svg>
        </div>
        <div class="titleTextContainer">
            <h1 class="modalTitle">Thank you for your interest in cooperation!</h1>
            <p class="modalText">The manager will contact you shortly to discuss further details and opportunities for
                cooperation. Please stay in touch.</p>
        </div>
    </div>

</body>

</html>
